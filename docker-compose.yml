services:

  # FASTAPI - Coleta e ingestão de dados do INMET
  fastapi:
    build: ./fastapi/app
    container_name: fastapi-ingestao
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      thingsboard:
        condition: service_started
    volumes:
      - ./fastapi/app:/app
    networks:
      - avd-network

  # POSTGRESQL - Banco de dados estruturado
  postgres:
    image: postgres:15-alpine
    container_name: postgres-inmet
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./sql_scripts:/docker-entrypoint-initdb.d
    networks:
      - avd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MINIO - Armazenamento S3 local
  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ./data/minio:/data
    networks:
      - avd-network

  # JUPYTERLAB - Análise e modelagem (notebooks)
  jupyterlab:
    image: jupyter/base-notebook:python-3.10
    container_name: jupyterlab
    ports:
      - "1010:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
    environment:
      JUPYTER_TOKEN: ${JUPYTER_TOKEN}
    networks:
      - avd-network
    depends_on:
      - minio

  # MLFLOW - Registro e versionamento de modelos
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.14.1
    container_name: mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
      # Configuração S3 (MinIO) para artifact store
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      MLFLOW_S3_ENDPOINT_URL: ${MLFLOW_S3_ENDPOINT_URL}
      # Força uso de path-style (necessário para MinIO)
      AWS_S3_FORCE_PATH_STYLE: "true"
    volumes:
      - ./mlflow:/mlflow
    command: mlflow server --backend-store-uri sqlite:///mlflow/mlflow.db --default-artifact-root s3://mlflow-artifacts --host 0.0.0.0
    depends_on:
      - minio
    networks:
      - avd-network

  # THINGSBOARD - Necessário para o Trendz funcionar
  thingsboard:
    image: thingsboard/tb:latest
    container_name: thingsboard
    ports:
      - "9090:9090"
      - "1883:1883"
      - "5683:5683/udp"
    environment:
      # Configuração do PostgreSQL
      - TB_DATABASE_ENTITIES_TYPE=sql
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/thingsboard
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      # Configurações JVM
      - JAVA_OPTS=-Xms256m -Xmx1024m
      # Configurações adicionais
      - TB_QUEUE_TYPE=in-memory
      # Força uso do PostgreSQL (não HSQL)
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      # Permite criação automática do schema (apenas na primeira inicialização)
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    volumes:
      - ./thingsboard/data:/data
      - ./thingsboard/logs:/var/log/thingsboard
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - avd-network
    restart: unless-stopped

