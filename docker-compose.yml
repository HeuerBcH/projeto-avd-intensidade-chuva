services:

  # FASTAPI - Coleta e ingestão de dados do INMET
  fastapi:
    build: ./fastapi/app
    container_name: fastapi-ingestao
    ports:
      - "8000:8000"
    env_file:
      - ./fastapi/app/.env
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      thingsboard:
        condition: service_started
    volumes:
      - ./fastapi/app:/app
    networks:
      - avd-network

  # POSTGRESQL - Banco de dados estruturado
  postgres:
    image: postgres:15-alpine
    container_name: postgres-inmet
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: inmet_db
      POSTGRES_USER: inmet_user
      POSTGRES_PASSWORD: inmet_password
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./sql_scripts:/docker-entrypoint-initdb.d
    networks:
      - avd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inmet_user -d inmet_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MINIO - Armazenamento S3 local
  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./data/minio:/data
    networks:
      - avd-network

  # JUPYTERLAB - Análise e modelagem (notebooks)
  jupyterlab:
    image: jupyter/base-notebook:python-3.10
    container_name: jupyterlab
    ports:
      - "1010:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
    environment:
      JUPYTER_TOKEN: avd2025
    networks:
      - avd-network
    depends_on:
      - minio

  # MLFLOW - Registro e versionamento de modelos
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.14.1
    container_name: mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_TRACKING_URI: http://0.0.0.0:5000
    volumes:
      - ./mlflow:/mlflow
    command: mlflow server --backend-store-uri sqlite:///mlflow/mlflow.db --default-artifact-root ./mlflow/artifacts --host 0.0.0.0
    networks:
      - avd-network

  # THINGSBOARD - Necessário para o Trendz funcionar
  thingsboard:
    image: thingsboard/tb:latest
    container_name: thingsboard
    ports:
      - "9090:9090"
      - "1883:1883"
      - "5683:5683/udp"
    environment:
      # Configuração do PostgreSQL
      - TB_DATABASE_ENTITIES_TYPE=sql
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/thingsboard
      - SPRING_DATASOURCE_USERNAME=inmet_user
      - SPRING_DATASOURCE_PASSWORD=inmet_password
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      # Configurações JVM
      - JAVA_OPTS=-Xms256m -Xmx1024m
      # Configurações adicionais
      - TB_QUEUE_TYPE=in-memory
      # Força uso do PostgreSQL (não HSQL)
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      # Permite criação automática do schema (apenas na primeira inicialização)
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    volumes:
      - ./thingsboard/data:/data
      - ./thingsboard/logs:/var/log/thingsboard
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - avd-network
    restart: unless-stopped

  # TRENDZ ANALYTICS - Dashboard de visualização
  trendz:
    image: thingsboard/trendz:latest
    container_name: trendz
    ports:
      - "8888:8888"
    environment:
      # URL pública do Trendz
      - TRENDZ_URL=http://localhost:8888
      # Configuração do PostgreSQL (dentro do Docker, use o nome do serviço)
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/inmet_db
      - SPRING_DATASOURCE_USERNAME=inmet_user
      - SPRING_DATASOURCE_PASSWORD=inmet_password
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      # Configurações JVM
      - JAVA_OPTS=-Xms256m -Xmx1024m
      # Configurações do ThingsBoard (necessário para autenticação)
      # IMPORTANTE: Use o nome do serviço Docker, não localhost
      - TB_SERVER_URL=http://thingsboard:9090
      - TB_SERVER_WS_URL=ws://thingsboard:9090
      # Força o uso da configuração acima
      - TB_API_URL=http://thingsboard:9090
    volumes:
      - ./trendz/data:/data
      - ./trendz/logs:/var/log/trendz
    depends_on:
      postgres:
        condition: service_healthy
      thingsboard:
        condition: service_started
    networks:
      - avd-network
    restart: unless-stopped

networks:
  avd-network:
    driver: bridge
